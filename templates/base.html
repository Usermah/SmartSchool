<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}School Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #28a745, #007bff); /* Green to Blue */
      min-height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5); /* Optional: to improve text readability */
      padding: 20px;
      border-radius: 10px;
    }
    .navbar {
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">SchoolSys</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="/teachers/">Teachers</a></li>
        <li class="nav-item"><a class="nav-link" href="/classrooms/">Classrooms</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">About Me</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
